<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/CSS" href="/css/login_register.css" >
    <link rel="shortcut icon" href="/img/logotipo.PNG">
    <title>INICIO DE SESIÓN</title>
</head>
<body>
<form th:action="@{/login}" method="post">

    
    
    
    <div th:if=${param.error}>
        <div class="alert alert-danger">Usuario o contraseña
            inválidos</div>
    </div>

    <div th:if=${param.logout}>
        <div class="alert alert-info">Ha cerrado sesión exitosamente
        </div>
    </div>
    
    
    
    
    
    <div class="container-form login">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido Nuevamente</h2>
                <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
                <a th:href="@{/registro}"><input type="button" value="Registrarse" id="sign-up"></a>
                <a th:href="@{/principal}"><input type="button" value="Inicio"></a>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <form action="#" class="form">
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" id="username" name="username" placeholder="Correo electrónico" required autofocus="autofocus">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required
                        autofocus="autofocus">
                    </label>
                    <input type="submit" value="Iniciar Sesión" name="login-submit" id="login-submit">
                </form>
            </div>
        </div>
    </div>
</form>
</body>
</html>
